<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Eventbrite | forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="./index.html" class="btn btn-primary mt-3 ml-3">Retour à l'index</a>
     <div class="container">
         <div class="row cols-3">

            <div class="col">
                <div class="container mt-5">
                    <div class="card-custom bg-dark p-3" style="width: 30rem;">
                        <h3 class="card-title">S'authentifier</h3>
                        <form>
                            <div class="form-group mb-3">
                                <label class="form-label" for="email-auth">Email</label>
                                <input type="text" name="email" id="email-auth" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password-auth">Mot de passe</label>
                                <input type="password" name="password" id="password-auth" class="form-control">
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" id="remember-auth" class="form-check-input">
                                <label class="form-label" for="remember-auth">Se rappeler de moi</label>
                            </div>
                            <button type="submit" class="btn btn-success">Connexion</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="container mt-5">
                    <div class="card-custom bg-dark p-3" style="width: 30rem;">
                        <h3 class="card-title">S'inscrire</h3>
                        <form>
                            <div class="form-group mb-3">
                                <label class="form-label" for="email-auth">Email</label>
                                <input type="text" name="email" id="email-auth" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password-auth">Mot de passe</label>
                                <input type="password" name="password" id="password-auth" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password-auth">Confirmer le mot de passe</label>
                                <input type="password" name="password" id="password-auth" class="form-control">
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" id="remember-auth" class="form-check-input">
                                <label class="form-label" for="remember-auth">Se rappeler de moi</label>
                            </div>
                            <button type="submit" class="btn btn-success">Inscription</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="container mt-5">
                    <div class="card-custom bg-dark p-3" style="width: 30rem;">
                        <h3 class="card-title">Mot de passe oublié</h3>
                        <form>
                            <div class="form-group mb-3">
                                <label class="form-label" for="email-auth">Email</label>
                                <input type="text" name="email" id="email-auth" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success">Email de récupération</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="container mt-5">
                    <div class="card-custom bg-dark p-3" style="width: 30rem;">
                        <h3 class="card-title">Changer le mot de passe</h3>
                        <form>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password-auth">Mot de passe actuel</label>
                                <input type="password" name="password" id="password-auth" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password-auth">Nouveau mot de passe</label>
                                <input type="password" name="password" id="password-auth" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password-auth">Confirmer le nouveau mot de passe</label>
                                <input type="password" name="password" id="password-auth" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success">Changer le mot de passe</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
